name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "16.13.2"
      - run: npm run predeploy
      - run: npm run deploy
